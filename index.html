<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>   
    <header class="cabecalho">
        <a href="https://www.alura.com.br/" target="_blank">
        <img class="cabecalho_logo" src="assets/Logo.png" alt="Logo Alura">
        </a>
        <h1 class="cabecalho_titulo">Desafio de código-One e Alura-T7</h1> 
    </header>

    <main class="conteudo-principal"> 
        <section class="secao-esquerda">
            <div class="caixa-entrada">
                <h2>
                <div class="caixa-texto-area">    
                  <label for="caixa-texto">
                     <span id="caixa-texto-container" class="caixa-texto-container" contenteditable="true">Digite seu texto</span>
                  </label>
                </div>
                </h2>
                <textarea id="caixa-texto" class="caixa-texto" style="display: none;"></textarea> 
            </div>
            <p class="instrucoes"><spam class="alerta">!</spam>Apenas letras minúsculas e sem acento.</p>
            <div class="botoes">
                <button class="botao-criptografar">Criptografar</button>
                <button class="botao-descriptografar">Descriptografar</button>
            </div>
        </section>

        <section class="secao-direita">
          <div class="corpo_saida_texto"> 
              <div class="retangulo">
                <div class="resultado"  style="display: none;">
                    <label for="saida_codificador">Texto decodificado:</label>
                    <textarea id="saida_codificador" placeholder="Retorno do codificador"></textarea>
                    <div class="botoes-container">
                        <button class="botao-copiar">Copiar</button>
                        <button class="reset"><a href="index.html">Limpar</a></button>
                      </div>
                </div>
                  <div class="mensagem-inicial">
                      <h3 class="mensagem-inicial-titulo">Nenhuma mensagem encontrada</h3>
                      <p class="mensagem-inicial-paragrafo">Digite um texto que você deseja criptografar ou descriptografar.</p>
                  </div>
              </div> 
              <img class="imagem-busca" src="assets/High quality products 1 1.png" alt="Ilustração de uma pessoa buscando algo com uma lupa">
          </div> 
      </section>
    </main>

   <footer>
    <div class="rodape"> <a class="rodape_link" href="https://helloworld-mu-sable.vercel.app/" target="_blank">Desenvolvido por LucasASouzak</a></div>
</footer>
<script src="app.js"></script>
</body>
</html>
